<!DOCTYPE html>
<html lang="en">

<head>
    <title>card</title>
    <style>
        .card {
            background-color: bisque;
            width: 50%;
            height: 200vh;
            position: relative;
        }

        .card_title {
            position: sticky;
            bottom: 0;
            text-align: center;
            color: green;
            background-color: red;

        }
    </style>
</head>

<body>
    <div class="card">
        <div class="card_image">
            <img src="./snow.jpg" alt="snow" width="100%">
        </div>
        <div class="card_title">
            card title
        </div>
        <div class="card_description">
            card description
        </div>
        <div class="card_button">
            <button>Read More</button>
        </div>
    </div>
</body>

</html>
